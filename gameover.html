<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Over</title>
    <link rel="stylesheet" href="source/gameoverStyle.css" />
  </head>
  <body>
    <body>
      <div>
        <img src="img/shortcircuit.gif" alt="character" class="character" />
        <div class="scoreDisplay">
          <h2>Game Over</h2>
          <p id="finalScore">Score: 0</p>
          <button onclick="window.location.href='index.html'">Replay</button>
        </div>
      </div>

      <script>
        const scoreElement = document.getElementById("finalScore");
        scoreElement.textContent = "Score: " + localStorage.getItem("scoring");
      </script>
    </body>
  </body>
</html>
